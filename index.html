<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPC App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- BODY MPC -->
        <div class="body-mpc">
          <div class="mpc-half">
            <!-- LEFT HALF -->
            <div class="left-half">
              <div class="left-top">
                <div class="mpc-screen">
                  <div id="bank-name" class="screen">Bank-1</div>
                </div>
              </div>
              <!-- LEFT BOTTOM -->
              <div class="left-bottom">
                <div class="bank-wrapper">
                  <div id="previous-bank" class="previous">previous-bank</div>
                  <div id="next-bank" class="next">next-bank</div>
                </div>
              </div>
            </div>
            <!-- RIGHT HALF -->
            <div class="right-half">
              <div class="mpc-title">
                <img
                  class="mpc-logo"
                  src="images/akai-log.png"
                  alt="akai-logo"
                />
                <p class="logo-text">MPC 2000XL</p>
              </div>
              <div class="mpc-set">setting here</div>
              <!-- MPC PAD -->
              <div class="mpc-pad">
                <div class="row-pad">
                  <div data-pad="81" class="pad">
                    <kbd>Q</kbd><span>kick</span>
                  </div>
                  <div data-pad="87" class="pad pad-2">
                    <kbd>W</kbd><span>snare</span>
                  </div>
                  <div data-pad="69" class="pad pad-3">
                    <kbd>E</kbd><span>hi-hat</span>
                  </div>
                  <div data-pad="82" class="pad pad-4">
                    <kbd>R</kbd><span>808</span>
                  </div>
                </div>
                <div class="row-pad">
                  <div data-pad="81" class="pad">A</div>
                  <div data-pad="81" class="pad">S</div>
                  <div data-pad="81" class="pad">D</div>
                  <div data-pad="81" class="pad">F</div>
                </div>
                <div class="row-pad">
                  <div data-pad="81" class="pad">Z</div>
                  <div data-pad="81" class="pad">X</div>
                  <div data-pad="81" class="pad">C</div>
                  <div data-pad="81" class="pad">V</div>
                </div>
                <div class="row-pad">
                  <div data-pad="81" class="pad">U</div>
                  <div data-pad="81" class="pad">I</div>
                  <div data-pad="81" class="pad">O</div>
                  <div data-pad="81" class="pad">P</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BANK 1 -->
    <audio data-pad="81" src="sounds/bank-1/kick.wav"></audio>
    <audio data-pad="87" src="sounds/bank-1/snare.wav"></audio>
    <audio data-pad="69" src="sounds/bank-1/hh.wav"></audio>
    <audio data-pad="82" src="sounds/bank-1/808.wav"></audio>

    <!-- BANK 2 -->
    <audio data-pad="81" src="sounds/bank-2/kick.wav"></audio>
    <audio data-pad="87" src="sounds/bank-2/snare.wav"></audio>
    <audio data-pad="69" src="sounds/bank-2/hh.wav"></audio>
    <audio data-pad="82" src="sounds/bank-2/808.wav"></audio>

    <script src="js/script.js"></script>
  </body>
</html>
